<div class="container mt-5" >
  <p class="fs-2 text-center">El tiempo actual donde tú quieras</p>
  <div class="input-group mb-3 p-3 mb-2 bg-info text-dark">
    <span class="input-group-text bg-info bg-dark text-white" id="inputGroup-sizing-default">Ciudad</span>
    <input type="text" #textCiudad  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <span class="input-group-text bg-info bg-dark text-white" id="inputGroup-sizing-default">País</span>
    <input type="text" #textPais class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
    
  <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
        <button class="btn btn-primary me-md-2 bg-info bg-dark text-white rounded-pill" type="button" (click)="buscar(textCiudad.value,textPais.value)">Buscar</button>
  </div>

  <div *ngIf="datosbusq" class="mt-5 d-flex justify-content-center">
      <div class="card text-center " style="width: 18rem;">
        <img src="https://openweathermap.org/img/w/{{datosbusq.weather[0].icon}}.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5>{{datosbusq.name}}</h5>
          <p class="card-text">{{datosbusq.weather[0].description}}</p>
          <p>{{datosbusq.dt| date:'medium'}}</p>
      </div>
  </div> 
</div>
